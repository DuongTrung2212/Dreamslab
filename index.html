<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="fonts/fonts.css" />
        <link rel="stylesheet" href="fonts/fonts-icons.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />

        <!-- Favicon and Touch Icons  -->
        <link rel="shortcut icon" href="images/logo/favicon.png" />
        <link
            rel="apple-touch-icon-precomposed"
            href="images/logo/favicon.png"
        />
    </head>
    <body>
        <div id="wrapper">
            <header
                id="header"
                class="header-default w-1770 m-auto h-120 d-flex border-b justify-content-between align-items-center gap-25"
            >
                <div
                    class="d-flex justify-content-between align-items-center h-full"
                >
                    <div class="p-r-85 border-r h-full center">
                        <img
                            src="image/logo/logo.png"
                            alt="logo"
                            class="logo"
                        />
                    </div>
                    <div class="p-l-85">
                        <img src="./image/menu/menu.png" />
                    </div>
                </div>
                <div class="d-flex flex-row gap-25">
                    <div class="border-2 p-15 circle-50 center w-fit">
                        <span class="icon-search icon"></span>
                    </div>
                    <div class="position-relative">
                        <button class="btn-style-1 w-260">GET IN TOUCH</button>
                        <span
                            class="icon-right-arrow ab-center-vertical right-32"
                        ></span>
                    </div>
                </div>
            </header>
        </div>
    </body>
</html>
